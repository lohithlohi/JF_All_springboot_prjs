spring:
  application:
    name: book-service
  # cloud:
  #   config:
  #     uri: http://localhost:8888
  #     name: book-service
  datasource:
    url: jdbc:h2:mem:bookdbs
    driver-class-name: org.h2.Driver
    username: sa
    password: pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8100

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# swagger-ui custom path -> http://server:port/context-path/swagger-ui.html
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs